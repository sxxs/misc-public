<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Troll Game - Kleines 1x1</title>
    <link rel="stylesheet" href="style.css?v=1.0.5">
</head>
<body>
    <div class="game-container">
        <!-- Pause button overlay -->
        <button id="pauseBtn" class="pause-overlay" disabled>PAUSE</button>

        <div class="header">
            <h1>MULTIPLICATION TROLL</h1>
            <div class="stats">
                <span>SCORE: <span id="score">0</span></span>
                <span>LEBEN: <span id="lives">3</span></span>
                <span>LEVEL: <span id="level">1</span></span>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="input-area">
            <div class="current-task">
                <span id="currentTask">Bereit?</span>
            </div>
            <input
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                id="answerInput"
                placeholder="Antwort..."
                autocomplete="off"
                maxlength="3"
            >
        </div>

        <div class="controls">
            <button id="startBtn">SPIEL STARTEN</button>
        </div>

        <!-- Mobile On-Screen Keyboard -->
        <div id="mobileKeyboard" class="mobile-keyboard hidden">
            <div class="keyboard-row">
                <button class="key-btn" data-key="7">7</button>
                <button class="key-btn" data-key="8">8</button>
                <button class="key-btn" data-key="9">9</button>
            </div>
            <div class="keyboard-row">
                <button class="key-btn" data-key="4">4</button>
                <button class="key-btn" data-key="5">5</button>
                <button class="key-btn" data-key="6">6</button>
            </div>
            <div class="keyboard-row">
                <button class="key-btn" data-key="1">1</button>
                <button class="key-btn" data-key="2">2</button>
                <button class="key-btn" data-key="3">3</button>
            </div>
            <div class="keyboard-row keyboard-row-bottom">
                <button class="key-btn key-zero" data-key="0">0</button>
                <button class="key-btn key-backspace" data-key="backspace">⌫</button>
            </div>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>GAME OVER!</h2>
            <p>Du wurdest von den Aufgaben überrannt!</p>
            <p>Finaler Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">NOCHMAL SPIELEN</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="music1" src="es_deadly_like_that_sculptures_1.m4a" preload="auto"></audio>
    <audio id="music2" src="es_deadly_like_that_sculptures_2.m4a" preload="auto"></audio>

    <!-- Sound Effects -->
    <audio id="sfx_correct" src="es_correct.mp3" preload="auto"></audio>
    <audio id="sfx_wrong" src="es_wrong.mp3" preload="auto"></audio>
    <audio id="sfx_game_over" src="es_game_over.mp3" preload="auto"></audio>

    <script src="game.js?v=1.0.5"></script>
</body>
</html>
