<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{description}}">
    <title>{{title}} | Universitat Bamberg</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Vollkorn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{css_path}}styles.css">
    <link rel="icon" type="image/svg+xml" href="{{css_path}}crawler/output/www.uni-bamberg.de/_frontend/siteunibamberg/favicon/favicon.svg">
</head>
<body class="subpage {{body_class}}">
    <!-- Skip Links -->
    <nav class="skip-links" aria-label="Sprungnavigation">
        <a href="#main-nav" class="skip-link">Zur Hauptnavigation</a>
        <a href="#main-content" class="skip-link">Zum Inhalt</a>
        <a href="#footer" class="skip-link">Zur Fusszeile</a>
    </nav>

    <!-- Header -->
    <header class="site-header" role="banner">
        <div class="header-inner">
            <a href="{{root_path}}index.html" class="logo" aria-label="Universitat Bamberg Startseite">
                <img src="{{root_path}}uba-social-media-cropped-transparent.png" alt="" class="logo-icon" aria-hidden="true">
                <span class="logo-text">
                    <span class="logo-main">Universitat Bamberg</span>
                </span>
            </a>

            <nav class="nav-primary" id="main-nav" aria-label="Hauptnavigation">
                <ul class="nav-list" role="list">
                    <li><a href="{{root_path}}index.html#universitaet"{{#nav_uni}} class="active" aria-current="page"{{/nav_uni}}>Universitat</a></li>
                    <li><a href="{{root_path}}index.html#fakultaeten"{{#nav_fak}} class="active" aria-current="page"{{/nav_fak}}>Fakultaten</a></li>
                    <li><a href="{{root_path}}studium.html"{{#nav_studium}} class="active" aria-current="page"{{/nav_studium}}>Studium</a></li>
                    <li><a href="{{root_path}}index.html#forschung"{{#nav_forschung}} class="active" aria-current="page"{{/nav_forschung}}>Forschung</a></li>
                    <li><a href="{{root_path}}index.html#international"{{#nav_int}} class="active" aria-current="page"{{/nav_int}}>International</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <button class="btn-search" aria-label="Suche offnen" id="search-toggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                </button>
                <div class="lang-switch">
                    <a href="#" class="lang-link active" aria-current="page" hreflang="de">DE</a>
                    <span class="lang-divider" aria-hidden="true">/</span>
                    <a href="#" class="lang-link" hreflang="en">EN</a>
                </div>
                <button class="btn-menu" aria-label="Menu offnen" aria-expanded="false" id="menu-toggle">
                    <span class="menu-bar"></span>
                    <span class="menu-bar"></span>
                    <span class="menu-bar"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav-overlay" id="mobile-nav" aria-hidden="true">
        <nav class="mobile-nav" aria-label="Mobile Navigation">
            <ul class="mobile-nav-list" role="list">
                <li><a href="{{root_path}}index.html#universitaet">Universitat</a></li>
                <li><a href="{{root_path}}index.html#fakultaeten">Fakultaten</a></li>
                <li><a href="{{root_path}}studium.html">Studium</a></li>
                <li><a href="{{root_path}}index.html#forschung">Forschung</a></li>
                <li><a href="{{root_path}}index.html#international">International</a></li>
            </ul>
        </nav>
    </div>

    <!-- Search Overlay -->
    <div class="search-overlay" id="search-overlay" aria-hidden="true">
        <div class="search-container">
            <form class="search-form" role="search" action="/suche">
                <label for="search-input" class="visually-hidden">Suchbegriff eingeben</label>
                <input type="search" id="search-input" class="search-input" placeholder="Suchen..." autocomplete="off">
                <button type="submit" class="search-submit" aria-label="Suche starten">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
            <button class="search-close" aria-label="Suche schliessen" id="search-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
